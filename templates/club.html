{% extends "server.html" %}
{% block title %}Club list{% endblock %}
{% block content %}
    <h1 class="title">Clubs</h1>

     <form class="form-style-10" action="" method="post" name="club_list">
		
		{% if clubs %}
		<table class="table is-striped is-fullwidth">
		<tr>
			<td>
			<a class="change-button-color">
			Name
			</a>
			</td>
			<td>
			<a class="change-button-color">
			Founder
			</a>
			</td>
		</tr>
		
        {% for club_key, club in clubs %}
        <tr>
          <td>
			<tr>
			<td>
            <a class="club-name" href="{{ url_for('eclubs_page', club_key = club.club_id) }}">{{ club.name }}</a>
			</td>
			
			<td>
              {{ club.founder }} 
			</td>
			</tr>

          </td>
        </tr>
        {% endfor %}
      </table>

    </form>
	</center>


    {% endif %}
{% endblock %}
